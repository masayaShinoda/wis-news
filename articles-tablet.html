                <div class="x">+</div>
              </div>
              <div class="nav-links-container-tablet"> <!--- nav tablet -->
                <a class="nav-link-tablet" href="index.html"><img src="./images/icons/home-icon@4x.png" class="nav-icon-tablet">Home</a>
                <a class="nav-link-tablet" href="articles.html"><img src="./images/icons/news-icon@4x.png" class="nav-icon-tablet">News</a>

              </div>
            </div>
          </div>
          <div class="open-nav-container-tablet">
            <div class="open-nav-button-tablet" id="openNavButtonTablet" onclick="openNavTablet(); colorChangeBurgersTablet()" onmouseout="colorChangeBurgersReverseTablet()">

              <div class="burger-mid" id="burgerMidTablet"></div>
              <div class="burger-bottom" id="burgerBottomTablet"></div>
            </div>
          </div>
        </div>
        <div class="mid-container-tablet" style="margin-top: 5vmax; width: 90vw;">
          <div class="article-container-tablet">  <!--- constitudes one article -->            
            <div class="article-header-container-tablet">
              <h1 class="article-header-tablet">
                Mustache Band performs at WIS!
              </h1>
              <h2 class="article-date-tablet">
                28/10/2019
              </h2>
            </div>
            <div class="article-contents-tablet">
              <p class="article-content-text-tablet">
                One of the most popular bands in Cambodia performs at Western's Stadium campus for Halloween 2019.
              </p>
              <div class="article-image-container-tablet">
                <img src="./images/mustache-band.jpg" class="article-image-tablet"></img>
                <p class="article-image-caption-tablet">
                  Cambodia's distinguished artists.
                </p>
              </div>
            </div>
            <div class="article-comments-container-tablet">
              <div id="disqus_thread"></div>
            </div>
          </div>
        </div>
      </div>



    <!--- tablet ends -->
